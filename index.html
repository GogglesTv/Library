<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>myBookz</h1>
      <button>Log in</button>
    </header>

    <main>
      <section class="add-book my-5 text-center">
        <button class="btn mt-4">+ Add Book</button>
      </section>
      <section class="my-books">
        <div class="card-group px-5">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title fw-bold mb-4">"Destiny"</h5>
              <h5 class="card-title fw-bold mb-4">T.D. Jakes</h5>
              <h5 class="card-title fw-bold">200 pages</h5>
              <a class="btn w-100 my-3 fs-5 fw-bold" id="read">Read</a>
              <a class="btn w-100 fs-5 fw-bold" id="remove">Remove</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
