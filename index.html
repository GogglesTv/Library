<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>myBookz</h1>
      <button>Log in</button>
    </header>

    <main class="mt-5">
      <section id="add-button" class="add-book my-3 text-center">
        <button
          id="more-books"
          class="btn mt-4"
          data-bs-toggle="modal"
          data-bs-target="#book-form"
        >
          + Add Book
        </button>
      </section>
      <section class="my-books mx-5">
        <section class="book hidden">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title fw-bold mb-4" id="book-title">Destiny</h5>
              <h5 class="card-title fw-bold mb-4" id="book-author">
                T.D. Jakes
              </h5>
              <h5 class="card-title fw-bold" id="book-pages">100 pages</h5>
              <button class="btn w-100 my-3 fs-5 fw-bold book-read">
                Read
              </button>
              <button class="btn w-100 fs-5 fw-bold book-remove">Remove</button>
            </div>
          </div>
        </section>
      </section>
    </main>

    <div
      class="modal fade"
      id="book-form"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog mt-5 w-25">
        <div id="modalText" class="modal-content">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title" id="modalLabel">Add a new book</h5>
              <form action="">
                <label for="new-title"></label>
                <input
                  type="text"
                  id="new-title"
                  name="new-title"
                  placeholder="Title"
                  required
                />
                <label for="new-author"></label>
                <input
                  type="text"
                  id="new-author"
                  name="new-author"
                  placeholder="Author"
                  required
                />
                <label for="new-pages"></label>
                <input
                  type="number"
                  id="new-pages"
                  name="new-pages"
                  placeholder="Pages"
                />
                <div class="read-or-not mt-3">
                  <label for="new-read">Have you read it?</label>
                  <input type="checkbox" id="new-read" name="new-read" />
                  <span class="checkmark"></span>
                </div>
                <button
                  type="submit"
                  class="btn w-100 fw-bold"
                  id="submit"
                  data-bs-dismiss="modal"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn w-100 fw-bold"
                  id="cancel"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-5">
      <p class="fs-5 fw-bold">Copyright Â© Jalen Moore</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
